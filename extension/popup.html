<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            width: 320px;
            margin: 0;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #000;
            background: #fff;
        }

        .button-container {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }

        button {
            flex: 1;
            padding: 8px 16px;
            background: #000;
            color: #fff;
            border: 1px solid #000;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        button:hover {
            background: #fff;
            color: #000;
        }

        button:disabled {
            background: #ccc;
            border-color: #ccc;
            cursor: not-allowed;
        }

        .summary-container {
            margin-bottom: 16px;
            border: 1px solid #000;
            padding: 12px;
        }

        .summary-container h3 {
            margin: 0 0 8px 0;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .summary-content {
            font-size: 13px;
            line-height: 1.4;
            margin: 0;
            min-height: 40px;
        }

        .loader {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            color: #ff0000;
            font-size: 12px;
            margin: 8px 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button id="captureScreen">Selected Text</button>
        <button id="capturePage">Entire Page</button>
    </div>

    <div class="loader" id="loader"></div>
    <div class="error-message" id="errorMessage"></div>

    <div class="summary-container">
        <h3>English Summary</h3>
        <p class="summary-content" id="summaryEn">No summary available yet</p>
    </div>

    <div class="summary-container">
        <h3>Latvian Summary</h3>
        <p class="summary-content" id="summaryLv">Nav pieejams kopsavilkums</p>
    </div>

    <script src="popup.js"></script>
</body>
</html>
